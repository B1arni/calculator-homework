<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <div class="previous-output"></div>
        <div class="current-output"></div>
      </div>
      <div class="buttons">
        <div class="btn ac bg-orange">ac</div>
        <div class="btn plus-minus bg-orange">+/-</div>
        <div class="btn delete bg-orange">del</div>
        <div class="btn operation bg-orange">/</div>

        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn operation bg-orange">x</div>

        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn operation bg-orange">-</div>

        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn operation bg-orange">+</div>

        <div class="btn number zero">0</div>
        <div class="btn number">.</div>
        <div class="btn equal bg-orange">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
